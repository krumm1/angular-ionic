<div class="picker">
  <ion-img class="location-image" [src]="selectedImage" *ngIf="selectedImage && showPreview" role="button"
    (click)="onPickImage()">
  </ion-img>
  <ion-button color="primary" (click)="onPickImage()" *ngIf="!selectedImage || !showPreview">
    <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label>Take Picture</ion-label>
  </ion-button>
</div>
<input type="file" *ngIf="usePicker" #filePicker (change)="onFileChosen($event)" accept="image/jpeg" />
